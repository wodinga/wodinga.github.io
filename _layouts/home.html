---
layout: default
title: List of posts
---

<h1>{{page.title}}</h1>
<ul class="posts">
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}  </a>
            <p><em><strong>{{post.date | date: "%e - %b - %Y"}}</strong></em></p>
            {{ post.excerpt }}
        </li>
    {% endfor %}
</ul>
